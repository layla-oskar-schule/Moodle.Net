name: Publish Moodle.Net

on:
    push:
        branches:
            - developer

jobs:
    build-and-publish:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v2

            - name: Setup .NET
              uses: actions/setup-dotnet@v1
              with:
                  dotnet-version: 7.x

            - name: Build Moodle.Net
              run: dotnet build

            - name: Publish Moodle.Net NuGet package
              run: |
                  cd /home/runner/work/Moodle.Net/Moodle.Net/Moodle.Net
                  dotnet pack -c Release --no-build
              working-directory: /

            - name: Create release
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                  git tag -a v1.0.0 -m "Release 1.0.0"
                  git push --follow-tags

                  hub release create v1.0.0 -m "Release 1.0.0"
